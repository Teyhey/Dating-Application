<!-- home page html -->

<div *ngIf="!registerMode" class="text-center mt-5">
  <h1>Find your match</h1>
  <p class="lead">
    Find you match today... All you need to do is sign up!
  </p>
  <div class="text-center">
    <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">
      Register
    </button>
    <button class="btn btn-info btn-lg">Learn More</button>
  </div>
</div>

<div *ngIf="registerMode" class="container">
  <div class="row justify-content-center">
    <div class="col-4">
      <app-register
        (cancelRegister)="cancelRegisterMode($event)"
      ></app-register>
    </div>
  </div>
</div>
